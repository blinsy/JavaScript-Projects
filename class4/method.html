    <title>Document</title>

    <script>
    function people(name, age) {

        this.name = name;
        this.age =age;
        this.yearsUntilRetire = yearsLeft;
    } 


function yearsLeft (){

    var numYears = 65 - this.age;

    return numYears;    
}
    var natalie = new people ("Natalie Portman", 28);
    var maureen = new people ("Maureen mwaniki", 23);


    </script>
</head>
<body>
  
    

<script>
 document.write(natalie.yearsUntilRetire());
 document.write("<br/>");

 document.write(maureen.yearsUntilRetire());

</script>
</body>
