<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
    
    var movies = new Array("Disconnected","Plan B", "Star wars", "Avatar","Fight Club");

    var string1 = movies.join(" - " );

    document.write(string1); 

    document.write("<br/>");

    document.write(movies[4] + "<br/>");
    movies.pop();
document.write(movies[4]);
document.write("<br/>");

var bp = new Array("head", " shoulder","knees" ,"toes");

bp.reverse();
bp.push("tongue", "liver");
bp.sort();

var string2 = bp.join();
document.write(string2);

    </script>
</body>
